<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Frontend Mentor | Product preview card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <!-- custom css file -->
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="component">
      <div class="card">
        <div class="grid">
          <div class="image-part"></div>
          <div class="content-part">
            <div class="text">
              <h5 class="product-group">perfume</h5>
              <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</p>
            </div>
            <div class="price-tag">
              <h2 class="price">$149.99 </h2>
              <del class="discount">$169.99</del>
            </div>
            <button class="btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Preview -->
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/christine-robinson">Christine
        Robinson</a>. </div>
  </body>

</html>
